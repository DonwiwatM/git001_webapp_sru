{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>
    <br/>
    <form method="POST">
        <div class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </div>
    </form>
{% else %}
You're not allowed here
{% endif %}
{% endblock %}
