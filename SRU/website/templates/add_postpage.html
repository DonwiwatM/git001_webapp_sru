{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </div>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
{% else %}
You're not allowed here
{% endif %}
{% endblock %}
