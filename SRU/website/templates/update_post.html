{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Update Post</h1>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
    </div>
{% else %}
You're not allowed here
{% endif %}

{% endblock %}
