{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h1>Login</h1>
<br/><br/>
<form method="POST">
    {% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text"  class="form-control" name="username" placeholder="Usernname">

    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>

    <!-- Submit button -->
    <button class="btn btn-primary btn-block mb-4">Log in</button>
  
    
  </form>

{% endblock %}
